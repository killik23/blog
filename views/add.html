<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF8">
        <title>Blog PHP</title>
        <link rel = "stylesheet" href = "../style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <div class = "container">
            <h1>Blog PHP</h1>

                    <label>
                        Название
                        <input type = "text" name = "title" value = "" class = "form-item" autofocus required>

                        <input type = "date" name = "date" value = "" class = "form-item" autofocus required>

                        <input type = "submit" value = "Сохранить" class = "btn" autofocus required>
                </form>
            </div>
                <footer>
                    <p>My first blog on PHP<br>Copyright &copy 2015</p>
                </footer>
             </div>
